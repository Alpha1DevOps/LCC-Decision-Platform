    const AnalysisDashboard = () => {
      const { results, runAnalysis, options, config, theme, projectInfo } = useLCC();
      const [activeTab, setActiveTab] = useState('overview');
      const [sensitivityData, setSensitivityData] = useState([]);
      const [monteCarloData, setMonteCarloData] = useState([]);
      const [viewOptionId, setViewOptionId] = useState(null);

      // Filter out stale results (options that were deleted but result still exists)
      const validResults = results.filter(r => options.some(o => o.id === r.optionId));

      const sorted = [...validResults].sort((a, b) => a.totalNPV - b.totalNPV);
      const bestId = sorted[0]?.optionId;
      const bestOption = options.find(o => o.id === bestId);
      const bestResult = validResults.find(r => r.optionId === bestId);

      // Currency Formatter
      const currency = config.currency || 'THB';
      const rate = currency === 'USD' ? (config.exchangeRate || 1) : 1;
      const fmt = (v) => new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(v / rate) + ' ' + currency;

      useEffect(() => {
        // Return validity check
        const isViewValid = options.some(o => o.id === viewOptionId);

        if (!isViewValid && bestId) {
          setViewOptionId(bestId);
        } else if (bestId && !viewOptionId) {
          setViewOptionId(bestId);
        }
      }, [bestId, viewOptionId, options]);

      // Derived data for the VIEWED option (for charts)
      const viewOption = options.find(o => o.id === viewOptionId) || bestOption;
      const viewResult = validResults.find(r => r.optionId === viewOptionId) || bestResult;

      useEffect(() => {
        if (bestOption && validResults.length > 0) {
          // Monte Carlo Simulation
          const sims = [];
          for (let i = 0; i < 500; i++) {
            const randomFactor = () => 0.8 + Math.random() * 0.4; // +/- 20%
            const simOption = {
              ...bestOption,
              initialCost: bestOption.initialCost * randomFactor(),
              maintenanceCosts: bestOption.maintenanceCosts.map(c => ({ ...c, value: c.value * randomFactor() })),
              operationCosts: bestOption.operationCosts.map(c => ({ ...c, value: c.value * randomFactor() }))
            };
            const res = analyzeOption(simOption, config);
            sims.push(res.totalNPV);
          }
          // Create Histogram Bins
          const min = Math.min(...sims);
          const max = Math.max(...sims);
          const range = max - min;
          const bins = 10;
          const step = range / bins;
          const hist = [];
          for (let i = 0; i < bins; i++) {
            const start = min + i * step;
            const end = start + step;
            const count = sims.filter(s => s >= start && s < end).length;
            hist.push({ range: `${(start / rate / 1000).toFixed(0)}k-${(end / rate / 1000).toFixed(0)}k`, count, min: start, max: end });
          }
          setMonteCarloData(hist);

          // Sensitivity Analysis
          const baseNPV = bestResult.totalNPV;
          const sens = [];

          // Discount Rate +/- 1%
          const resDrHigh = analyzeOption(bestOption, { ...config, discountRate: config.discountRate + 1 });
          const resDrLow = analyzeOption(bestOption, { ...config, discountRate: Math.max(0, config.discountRate - 1) });
          sens.push({ name: 'Discount Rate (+/- 1%)', low: resDrLow.totalNPV - baseNPV, high: resDrHigh.totalNPV - baseNPV });

          // Initial Cost +/- 10%
          const optIcHigh = { ...bestOption, initialCost: bestOption.initialCost * 1.1 };
          const optIcLow = { ...bestOption, initialCost: bestOption.initialCost * 0.9 };
          sens.push({ name: 'Initial Cost (+/- 10%)', low: (analyzeOption(optIcLow, config).totalNPV - baseNPV) / rate, high: (analyzeOption(optIcHigh, config).totalNPV - baseNPV) / rate });

          // Maintenance Cost +/- 20%
          const optMcHigh = { ...bestOption, maintenanceCosts: bestOption.maintenanceCosts.map(c => ({ ...c, value: c.value * 1.2 })) };
          const optMcLow = { ...bestOption, maintenanceCosts: bestOption.maintenanceCosts.map(c => ({ ...c, value: c.value * 0.8 })) };
          sens.push({ name: 'Maintenance (+/- 20%)', low: (analyzeOption(optMcLow, config).totalNPV - baseNPV) / rate, high: (analyzeOption(optMcHigh, config).totalNPV - baseNPV) / rate });

          setSensitivityData(sens);
        }
      }, [bestOption, config, analyzeOption, bestResult]);


      const GlossarySection = () => (
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8 animate-in fade-in slide-in-from-bottom-8 duration-700 delay-100">
          <div className="bg-white/60 dark:bg-white/5 p-6 rounded-2xl border border-indigo-100 dark:border-indigo-500/20 shadow-sm backdrop-blur-sm">
            <h4 className="font-bold text-indigo-900 dark:text-indigo-300 mb-3 flex items-center gap-2">
              <div className="p-1.5 bg-indigo-100 dark:bg-indigo-900/40 rounded-lg"><Icons.Info className="h-4 w-4 text-indigo-600 dark:text-indigo-400" /></div> Key Metrics
            </h4>
            <ul className="space-y-3 text-sm text-gray-600 dark:text-gray-400">
              <li className="flex gap-2"><span className="font-bold text-indigo-700 dark:text-indigo-400 whitespace-nowrap">NPV (Net Present Value):</span> <span>The total value of all future cash flows (costs) discounted to today's value. Lower is better.</span></li>
              <li className="flex gap-2"><span className="font-bold text-indigo-700 dark:text-indigo-400 whitespace-nowrap">EAC (Equivalent Annual Cost):</span> <span>The annualized cost of owning and operating the asset over its lifespan. Useful for comparing options with different lifespans.</span></li>
            </ul>
          </div>
          <div className="bg-white/60 dark:bg-white/5 p-6 rounded-2xl border border-violet-100 dark:border-violet-500/20 shadow-sm backdrop-blur-sm">
            <h4 className="font-bold text-violet-900 dark:text-violet-300 mb-3 flex items-center gap-2">
              <div className="p-1.5 bg-violet-100 dark:bg-violet-900/40 rounded-lg"><Icons.Settings className="h-4 w-4 text-violet-600 dark:text-violet-400" /></div> Parameters
            </h4>
            <ul className="space-y-3 text-sm text-gray-600 dark:text-gray-400">
              <li className="flex gap-2"><span className="font-bold text-violet-700 dark:text-violet-400 whitespace-nowrap">LCC (Life Cycle Cost):</span> <span>The total cost of ownership, including initial investment, operation, maintenance, and disposal costs, minus any residual value.</span></li>
              <li className="flex gap-2"><span className="font-bold text-violet-700 dark:text-violet-400 whitespace-nowrap">Discount Rate:</span> <span>The interest rate used to convert future costs into present value, reflecting the time value of money.</span></li>
              <li className="flex gap-2"><span className="font-bold text-violet-700 dark:text-violet-400 whitespace-nowrap">Sensitivity Analysis:</span> <span>Measures how changes in key assumptions (like discount rate or costs) affect the final NPV.</span></li>
              <li className="flex gap-2"><span className="font-bold text-violet-700 dark:text-violet-400 whitespace-nowrap">Monte Carlo Sim:</span> <span>Estimates the probability of different NPV outcomes by simulating range of input variations.</span></li>

              {(projectInfo.includeJFactor !== false) && (
                <li className="block mt-4 pt-4 border-t border-violet-100 dark:border-white/10">
                  <span className="font-bold text-violet-700 dark:text-violet-400 block mb-2">J-Factor Calculation:</span>

                  <div className="bg-white dark:bg-black/20 p-3 rounded-lg border border-violet-100 dark:border-white/5 mb-3 font-mono text-xs flex items-center justify-center gap-3">
                    <div className="font-sans text-gray-500 dark:text-gray-400 font-bold whitespace-nowrap">J-Factor = </div>
                    <div className="text-center">
                      <div className="border-b border-gray-400 dark:border-gray-500 mb-1 pb-1 inline-block px-2">
                        B x C%
                      </div>
                      <div className="text-center">
                        Total Investment Cost
                      </div>
                    </div>
                  </div>

                  <p className="text-xs text-gray-500 mb-3 ml-1">
                    <span className="font-bold">Where:</span> B = Benefit (RAM Cost x Likelihood x Exposure), C% = Risk Reduction %
                  </p>

                  <table className="w-full text-xs border-collapse">
                    <thead>
                      <tr className="bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200">
                        <th className="border border-gray-200 dark:border-white/10 p-1.5 text-left">RAM Level</th>
                        <th className="border border-gray-200 dark:border-white/10 p-1.5 text-left">J-Factor</th>
                        <th className="border border-gray-200 dark:border-white/10 p-1.5 text-left">Decision</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">Very Low / Low</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">Not consider</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5 text-red-600 font-semibold">Not Invest</td>
                      </tr>
                      <tr>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">Medium</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">{`> 0.5`}</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5 text-green-600 font-semibold">Invest</td>
                      </tr>
                      <tr>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">High / Extreme</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5">{`> 0.2`}</td>
                        <td className="border border-gray-200 dark:border-white/10 p-1.5 text-green-600 font-semibold">Invest</td>
                      </tr>
                    </tbody>
                  </table>
                </li>
              )}
            </ul>
          </div>
        </div>
      );

      if (!validResults.length) return (
        <div className="flex flex-col items-center justify-center p-16 bg-white/50 dark:bg-white/5 backdrop-blur-sm rounded-3xl border border-dashed border-indigo-200 dark:border-indigo-500/30 text-center animate-in fade-in zoom-in-95 duration-500">
          <div className="bg-indigo-100 dark:bg-indigo-900/50 p-4 rounded-full mb-6">
            <Icons.Trophy className="h-8 w-8 text-indigo-600 dark:text-indigo-400" />
          </div>
          <h3 className="text-xl font-bold text-gray-800 dark:text-white mb-2">Ready to Analyze?</h3>
          <p className="mb-8 text-gray-500 dark:text-gray-400 max-w-md">Input your cost data above and let our advanced algorithm calculate the most cost-effective solution for you.</p>
          <Button size="lg" onClick={runAnalysis} className="shadow-xl shadow-indigo-500/30"><Icons.Play className="h-5 w-5 mr-2" /> Start Analysis</Button>
        </div>
      );

      // Data Prep
      const barData = validResults.map((res, i) => ({
        name: options.find(o => o.id === res.optionId)?.name || res.optionId,
        NPV: Math.round(res.totalNPV / rate),
        EAC: Math.round(res.eac / rate),
        Initial: Math.round((res.breakdown?.initial || 0) / rate),
        Maintenance: Math.round((res.breakdown?.maintenance || 0) / rate),
        Operation: Math.round((res.breakdown?.operation || 0) / rate),
        Failure: Math.round((res.breakdown?.failure || 0) / rate),
        Safety: Math.round((res.breakdown?.safety || 0) / rate),
        EOL: Math.round((res.breakdown?.endOfLife || 0) / rate),
        color: COLORS[i % COLORS.length]
      }));

      const pieData = viewResult ? [
        { name: 'Initial', value: viewResult.breakdown.initial / rate, color: '#6366f1' },
        { name: 'Maintenance', value: viewResult.breakdown.maintenance / rate, color: '#8b5cf6' },
        { name: 'Operation', value: viewResult.breakdown.operation / rate, color: '#ec4899' },
        { name: 'Failure', value: viewResult.breakdown.failure / rate, color: '#ef4444' },
        { name: 'Safety', value: viewResult.breakdown.safety / rate, color: '#f59e0b' },
        { name: 'End of Life', value: viewResult.breakdown.endOfLife / rate, color: '#10b981' },
      ].filter(d => d.value > 0) : [];

      // Stacked Bar Data (Cash Flow per Year per View Option)
      const stackedData = viewResult ? viewResult.cashFlows.map(cf => ({
        year: cf.year,
        Initial: Math.round((cf.initialCost || 0) / rate),
        Maintenance: Math.round((cf.maintenanceCost || 0) / rate),
        Operation: Math.round((cf.operationCost || 0) / rate),
        Failure: Math.round((cf.failureCost || 0) / rate),
        Safety: Math.round((cf.safetyCost || 0) / rate),
        EOL: Math.round((cf.eolCost || 0) / rate),
      })) : [];

      // Cumulative Data
      const lineData = [];
      for (let y = 0; y <= config.lifespan; y++) {
        const ptLine = { year: y };
        results.forEach(res => {
          const flow = res.cashFlows.find(f => f.year === y);
          ptLine[res.optionId] = flow ? Math.round(flow.cumulativeNPV / rate) : 0;
        });
        lineData.push(ptLine);
      }

      return (
        <div className="space-y-8 animate-in fade-in slide-in-from-bottom-6 duration-700">
          <div className="flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
              <h2 className="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Analysis Results</h2>
              <p className="text-gray-500 dark:text-gray-400 mt-1 flex items-center gap-2">Projection over <span className="font-semibold text-gray-900 dark:text-gray-200">{config.lifespan} years</span></p>
            </div>
            <div className="flex gap-3 print:hidden">
              <Button variant="secondary" onClick={() => window.print()} className="bg-white text-indigo-700 border-indigo-200 hover:bg-indigo-50 hover:border-indigo-300 shadow-sm">
                <Icons.Printer className="h-4 w-4 mr-2" /> Print Report
              </Button>
              <Button variant="secondary" onClick={runAnalysis} className="bg-white text-gray-700 border-gray-200 hover:bg-gray-50 hover:border-gray-300 shadow-sm">
                Refresh Analysis
              </Button>
            </div>
          </div>

          {/* Top 3 Recommendations */}
          <div className="space-y-4">
            <h3 className="text-lg font-bold text-gray-700 dark:text-gray-200 flex items-center gap-2">
              <Icons.Trophy className="h-5 w-5 text-yellow-500" /> Top Recommendations
            </h3>
            <div className="grid grid-cols-1 gap-4">
              {[...validResults].sort((a, b) => {
                const optA = options.find(o => o.id === a.optionId);
                const optB = options.find(o => o.id === b.optionId);

                const jA = calculateJFactor(projectInfo, optA);
                const rA = calculateRiskLevelForFactor(projectInfo.riskSeverity, projectInfo.riskLikelihood);
                const commA = getInvestmentDecision(jA, rA).decision === 'Invest' ? 1 : 2;

                const jB = calculateJFactor(projectInfo, optB);
                const rB = calculateRiskLevelForFactor(projectInfo.riskSeverity, projectInfo.riskLikelihood);
                const commB = getInvestmentDecision(jB, rB).decision === 'Invest' ? 1 : 2;

                if (commA !== commB && (projectInfo.includeJFactor !== false)) return commA - commB;
                return a.totalNPV - b.totalNPV;
              }).slice(0, 3).map((res, i, arr) => {
                const opt = options.find(o => o.id === res.optionId);
                const minInitial = Math.min(...options.map(o => o.initialCost));
                const maxSalvage = Math.max(...options.map(o => o.salvageValue));

                // J-Factor Calculation for Recommendation
                const jFactor = calculateJFactor(projectInfo, opt);
                const riskLevel = calculateRiskLevelForFactor(projectInfo.riskSeverity, projectInfo.riskLikelihood);
                const decision = getInvestmentDecision(jFactor, riskLevel);
                const jData = { decision: decision.decision, score: jFactor.toFixed(2), color: decision.color };
                return (
                  <RecommendationCard
                    key={res.optionId}
                    result={res}
                    option={opt}
                    rank={i + 1}
                    bestResult={sorted[0]}
                    stats={{ minInitial, maxSalvage }}
                    jData={jData}
                    includeJFactor={projectInfo.includeJFactor !== false}
                  />
                );
              })}
            </div>
          </div>

          {/* TABS CONTROLS */}
          <div className="print:hidden flex flex-col sm:flex-row justify-between items-center gap-4 mb-6 bg-gray-100/80 dark:bg-white/5 p-1.5 rounded-xl">
            <div className="flex space-x-1 w-full sm:w-auto">
              {['overview', 'cashflow', 'breakdown', 'risk', ...(projectInfo.includeJFactor !== false ? ['jfactor'] : [])].map((tab) => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={cn(
                    "px-4 py-2 text-sm font-bold leading-5 rounded-lg transition-all",
                    activeTab === tab
                      ? "bg-white dark:bg-indigo-600 text-indigo-700 dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-0"
                      : "text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-300 hover:bg-white/50 dark:hover:bg-white/10"
                  )}
                >
                  {tab === 'jfactor' ? 'J-Factor' : tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>

            {(activeTab === 'cashflow' || activeTab === 'breakdown') && (
              <div className="flex items-center gap-2 w-full sm:w-auto bg-white dark:bg-white/10 px-3 py-1.5 rounded-lg border border-gray-200 dark:border-white/10 shadow-sm">
                <span className="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider whitespace-nowrap">View Option:</span>
                <select
                  value={viewOptionId || ''}
                  onChange={(e) => setViewOptionId(e.target.value)}
                  className="text-sm font-semibold text-indigo-700 dark:text-indigo-300 bg-transparent border-none focus:ring-0 cursor-pointer min-w-[150px] outline-none"
                >
                  {validResults.map(res => {
                    const opt = options.find(o => o.id === res.optionId);
                    return <option key={res.optionId} value={res.optionId} className="dark:bg-slate-800">{opt?.name}</option>
                  })}
                </select>
              </div>
            )}
          </div>

          {/* CHART CONTENT */}
          {ChartsAvailable ? (
            <div className="space-y-8 print:hidden">

              {/* TAB: OVERVIEW */}
              {activeTab === 'overview' && (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-in fade-in zoom-in-95 duration-300">
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Total Cost (NPV) Comparison</h3></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer>
                        <BarChart data={barData} margin={{ top: 20, right: 30, left: 20, bottom: 60 }}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} />
                          <XAxis interval={0} dataKey="name" axisLine={false} tickLine={false} tick={<CustomTick theme={theme} />} height={80} />
                          <YAxis axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} />
                          <Tooltip cursor={{ fill: 'transparent' }} contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <Legend wrapperStyle={{ paddingTop: '10px' }} />
                          <Bar dataKey="Initial" stackId="a" fill="#6366f1" name="Initial" />
                          <Bar dataKey="Maintenance" stackId="a" fill="#8b5cf6" name="Maintenance" />
                          <Bar dataKey="Operation" stackId="a" fill="#ec4899" name="Operation" />
                          <Bar dataKey="Failure" stackId="a" fill="#ef4444" name="Failure" />
                          <Bar dataKey="Safety" stackId="a" fill="#f59e0b" name="Safety" />
                          <Bar dataKey="EOL" stackId="a" fill="#10b981" name="End of Life" />
                        </BarChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Cumulative Cost Comparison (Payback)</h3></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer><LineChart data={lineData} margin={{ top: 20, right: 30, left: 20, bottom: 20 }}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} /><XAxis dataKey="year" axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} dy={10} /><YAxis axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} /><Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} /><Legend content={<CustomLegend theme={theme} />} />{results.map((res, i) => { const opt = options.find(o => o.id === res.optionId); return <Line key={res.optionId} name={opt?.name || res.optionId} type="monotone" dataKey={res.optionId} stroke={COLORS[i % COLORS.length]} strokeWidth={3} dot={{ r: 4, strokeWidth: 2 }} activeDot={{ r: 6 }} /> })}</LineChart></ResponsiveContainer>
                    </CardContent>
                  </Card>
                </div>
              )}

              {/* TAB: CASHFLOW */}
              {activeTab === 'cashflow' && (
                <div className="grid grid-cols-1 gap-8 animate-in fade-in zoom-in-95 duration-300">
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Annual Expenditure Flow ({viewOption?.name || 'Selected Option'})</h3></CardHeader>
                    <CardContent className="h-[400px]">
                      <ResponsiveContainer>
                        <BarChart data={stackedData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} />
                          <XAxis dataKey="year" axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} dy={10} />
                          <YAxis axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} />
                          <Tooltip cursor={{ fill: 'rgba(0,0,0,0.05)' }} contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <Legend wrapperStyle={{ paddingTop: '20px' }} />
                          <Bar dataKey="Initial" stackId="a" fill="#6366f1" />
                          <Bar dataKey="Maintenance" stackId="a" fill="#8b5cf6" />
                          <Bar dataKey="Operation" stackId="a" fill="#ec4899" />
                          <Bar dataKey="Failure" stackId="a" fill="#ef4444" />
                          <Bar dataKey="Safety" stackId="a" fill="#f59e0b" />
                          <Bar dataKey="EOL" stackId="a" fill="#10b981" />
                        </BarChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                </div>
              )}

              {/* TAB: BREAKDOWN */}
              {activeTab === 'breakdown' && (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-in fade-in zoom-in-95 duration-300">
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">NPV Cost Breakdown ({viewOption?.name})</h3></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer>
                        <PieChart>
                          <Pie data={pieData} cx="50%" cy="50%" innerRadius={60} outerRadius={100} paddingAngle={5} dataKey="value">
                            {pieData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                          </Pie>
                          <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <Legend layout="vertical" verticalAlign="middle" align="right" wrapperStyle={{ paddingLeft: '20px' }} />
                        </PieChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Equivalent Annual Cost (EAC)</h3></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer>
                        <BarChart data={barData} layout="vertical" margin={{ top: 20, right: 30, left: 100, bottom: 5 }}>
                          <CartesianGrid strokeDasharray="3 3" horizontal={true} stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} />
                          <XAxis type="number" axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 12 }} />
                          <YAxis dataKey="name" type="category" width={90} axisLine={false} tickLine={false} tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b', fontSize: 11 }} />
                          <Tooltip cursor={{ fill: 'transparent' }} contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <Bar dataKey="EAC" radius={[0, 4, 4, 0]} barSize={32}>
                            {barData.map((e, i) => <Cell key={i} fill={e.color} />)}
                          </Bar>
                        </BarChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                </div>
              )}

              {/* TAB: RISK */}
              {activeTab === 'risk' && (
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 animate-in fade-in zoom-in-95 duration-300">
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Tornado Chart (Sensitivity Analysis)</h3><p className="text-xs text-gray-500 dark:text-gray-400">Impact on Total NPV when variables change</p></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer>
                        <BarChart data={sensitivityData} layout="vertical" margin={{ top: 20, right: 30, left: 60, bottom: 5 }} stackOffset="sign">
                          <CartesianGrid strokeDasharray="3 3" stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} />
                          <XAxis type="number" hide />
                          <YAxis dataKey="name" type="category" width={120} tick={{ fontSize: 11, fill: theme === 'dark' ? '#94a3b8' : '#64748b' }} />
                          <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <ReferenceLine x={0} stroke="#9ca3af" />
                          <Bar dataKey="low" fill="#ef4444" name="Lower Bound Impact" radius={[4, 0, 0, 4]} />
                          <Bar dataKey="high" fill="#10b981" name="Upper Bound Impact" radius={[0, 4, 4, 0]} />
                        </BarChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                  <Card>
                    <CardHeader><h3 className="font-bold text-gray-700 dark:text-gray-200">Monte Carlo Simulation (NPV Distribution)</h3><p className="text-xs text-gray-500 dark:text-gray-400">500 runs with +/- 20% cost variance</p></CardHeader>
                    <CardContent className="h-[350px]">
                      <ResponsiveContainer>
                        <BarChart data={monteCarloData} margin={{ top: 20, right: 30, left: 10, bottom: 5 }}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke={theme === 'dark' ? '#334155' : '#e2e8f0'} />
                          <XAxis dataKey="range" tick={{ fontSize: 10, fill: theme === 'dark' ? '#94a3b8' : '#64748b' }} />
                          <YAxis tick={{ fill: theme === 'dark' ? '#94a3b8' : '#64748b' }} />
                          <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)', backgroundColor: theme === 'dark' ? '#1e293b' : '#fff', color: theme === 'dark' ? '#fff' : '#000' }} />
                          <Bar dataKey="count" fill="#8884d8" name="Frequency" radius={[4, 4, 0, 0]} />
                        </BarChart>
                      </ResponsiveContainer>
                    </CardContent>
                  </Card>
                </div>
              )}

              {/* TAB: J-FACTOR SCATTER */}
              {(activeTab === 'jfactor' && projectInfo.includeJFactor !== false) && (
                <div className="grid grid-cols-1 gap-8 animate-in fade-in zoom-in-95 duration-300">
                  <Card>
                    <CardHeader>
                      <h3 className="font-bold text-gray-700 dark:text-gray-200">J-Factor / NPV Analysis</h3>

                      {validResults.map(res => {
                        const item = res.breakdown?.itemized?.safety?.find(i => i.name === itemName);
                        return <td key={res.optionId} className={cn("px-6 py-2 text-right text-sm font-light transition-all duration-300",
                          res.optionId === bestId
                            ? "bg-emerald-50 dark:bg-emerald-500/10 border-l-2 border-r-2 border-emerald-500 dark:border-emerald-400 text-emerald-800 dark:text-emerald-200 relative z-10"
                            : "text-gray-500 dark:text-gray-400"
                        )}>{item ? fmt(item.npv) : '-'}</td>
                      })}
                    </tr>
                  ))}

                  <tr>
                    <td className="px-6 py-4 text-gray-600 dark:text-gray-400">End of Life (NPV)</td>
                    {validResults.map(res => <td key={res.optionId} className={cn("px-6 py-4 text-right font-medium transition-all duration-300",
                      res.optionId === bestId
                        ? "bg-emerald-100/50 dark:bg-emerald-500/20 border-l-2 border-r-2 border-emerald-500 dark:border-emerald-400 text-emerald-900 dark:text-emerald-100 relative z-10"
                        : "text-gray-700 dark:text-gray-300"
                    )}>{fmt(res.breakdown?.endOfLife || 0)}</td>)}
                  </tr>
                  <tr className="bg-white dark:bg-white/5">
                    <td className="px-6 py-4 font-bold text-indigo-900 dark:text-indigo-300">Total NPV</td>
                    {validResults.map(res => <td key={res.optionId} className={cn("px-6 py-4 text-right font-bold border-t border-b border-transparent transition-all duration-300",
                      res.optionId === bestId
                        ? "bg-emerald-100 dark:bg-emerald-500/20 text-emerald-900 dark:text-emerald-100 border-l-2 border-r-2 border-emerald-500 dark:border-emerald-400 relative z-20"
                        : "text-indigo-900 dark:text-indigo-300"
                    )}>{fmt(res.totalNPV)}</td>)}
                  </tr>
                  {projectInfo.includeJFactor !== false && (
                    <tr className="bg-gray-50/50 dark:bg-white/5 border-b border-gray-100 dark:border-white/10">
                      <td className="px-6 py-4 font-bold text-purple-700 dark:text-purple-400">Investment Decision (J-Factor)</td>
                      {validResults.map(res => {
                        const opt = options.find(o => o.id === res.optionId);
                        const jFactor = calculateJFactor(projectInfo, opt);
                        const riskLevel = calculateRiskLevelForFactor(projectInfo.riskSeverity, projectInfo.riskLikelihood);
                        const decision = getInvestmentDecision(jFactor, riskLevel);

                        return (
                          <td key={res.optionId} className={cn("px-6 py-4 text-right font-bold transition-all duration-300",
                            res.optionId === bestId
                              ? "bg-emerald-50 dark:bg-emerald-500/10 border-l-2 border-r-2 border-emerald-500 dark:border-emerald-400 relative z-10"
                              : "text-gray-700 dark:text-gray-300"
                          )}>
                            <div className={cn("inline-flex items-center px-2.5 py-1 rounded-full text-xs font-bold uppercase tracking-wide",
                              decision.color === 'text-green-600' ? 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300'
                                : decision.color === 'text-red-500' ? 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300'
                                  : 'bg-gray-100 text-gray-800'
                            )}>
                              {decision.decision}
                            </div>
                            <div className="text-[10px] text-gray-400 mt-1 font-medium">J-Factor: {jFactor.toFixed(2)}</div>
                          </td>
                        );
                      })}
                    </tr>
                  )}
                  <tr>
                    <td className="px-6 py-4 text-violet-600 dark:text-violet-400 font-medium">Annualized Cost (EAC)</td>
                    {validResults.map(res => <td key={res.optionId} className={cn("px-6 py-4 text-right font-medium transition-all duration-300",
                      res.optionId === bestId
                        ? "bg-emerald-50 dark:bg-emerald-900/10 text-emerald-900 dark:text-emerald-400 border-b-4 border-l-2 border-r-2 border-emerald-500 dark:border-emerald-400 rounded-b-xl relative z-10"
                        : "text-violet-600 dark:text-violet-400"
                    )}>{fmt(res.eac)}</td>)}
                  </tr>

                </tbody>
              </table>
            </CardContent>
          </Card>
          <GlossarySection />
        </div>
      );
    };

    const ThemeToggle = () => {
      const { theme, toggleTheme } = useLCC();
      return (
        <button
          onClick={toggleTheme}
          className={cn(
            "relative inline-flex h-9 w-16 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2",
            theme === 'dark' ? "bg-indigo-900 border border-indigo-700" : "bg-indigo-100 border border-indigo-200"
          )}
        >
          <span className="sr-only">Toggle Theme</span>
          <span
            className={cn(
              "flex items-center justify-center transform transition-transform duration-300 ease-in-out h-7 w-7 rounded-full bg-white shadow-sm",
              theme === 'dark' ? "translate-x-8" : "translate-x-1"
            )}
          >
            {theme === 'dark' ? (
              <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-indigo-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            ) : (
              <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-amber-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            )}
          </span>
        </button>
      );
    }

    const Footer = () => (
      <footer className="py-8 text-center space-y-2 border-t border-gray-200/50 dark:border-white/5 mt-12 print:hidden backdrop-blur-sm">
        <p className="text-sm font-medium text-gray-500 dark:text-gray-400">
          LCC Platform  2025 | <span className="text-indigo-600 dark:text-indigo-400">ENRM Reliability Team - Thaioil</span>
        </p>
        <p className="text-xs text-gray-400 dark:text-gray-500 font-light italic">
          "Empowering Reliable Decisions for a Sustainable Future"
        </p>
      </footer>
    );

    const AnalysisWorkspace = ({ onBack }) => (
      <div className="min-h-screen font-sans bg-gray-50 dark:bg-[#0f1025] text-gray-900 dark:text-gray-100 pb-12 print:pb-0 print:bg-white transition-colors duration-500 flex flex-col">
        <header className="glass-header sticky top-0 z-30 print:hidden transition-colors duration-500">
          <div className="max-w-[1600px] mx-auto px-6 py-4 flex items-center justify-between font-bold text-xl text-gray-800 dark:text-white">
            <div className="flex items-center gap-3">
              <Button variant="ghost" size="sm" onClick={onBack} className="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 12H5" /><path d="M12 19l-7-7 7-7" /></svg>
                Back
              </Button>
              <div className="bg-gradient-to-br from-indigo-500 to-violet-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-500/30">
                <Icons.Settings className="h-6 w-6" />
              </div>
              <span className="bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-600 dark:from-white dark:to-gray-300">LCC Decision System</span>
            </div>
            <div className="flex items-center gap-6">
              <ThemeToggle />
              <img src="./thaioil_logo.png" alt="Company Logo" className="h-10 w-auto object-contain brightness-100 dark:brightness-125 transition-all" />
            </div>
          </div>
        </header>

        <main className="max-w-[1600px] mx-auto px-6 py-8 space-y-10 print:space-y-4 print:py-0 print:max-w-none print:px-8 flex-1 w-full">
          <ReportHeader />

          {/* Top Section */}
          <div className="grid grid-cols-1 xl:grid-cols-4 gap-6 print:hidden">
            {/* Project Info Panel */}
            <div className="xl:col-span-3">
              <ProjectInfoPanel className="h-full" />
            </div>

            {/* Global Config Panel */}
            <div className="xl:col-span-1">
              <GlobalConfigPanel className="h-full" />
            </div>
          </div>

          {/* Investment Options Section */}
          <div className="print:hidden">
            <div className="flex items-center justify-between mb-6">
              <div className="flex items-center gap-3">
                <h2 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-violet-700 dark:from-white dark:to-gray-300">Investment Options</h2>
                <span className="bg-indigo-100 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 text-xs font-bold px-3 py-1 rounded-full border border-indigo-200 dark:border-indigo-500/30">
                  <LCCContext.Consumer>{({ options }) => options.length}</LCCContext.Consumer> Options
                </span>
              </div>
              <LCCContext.Consumer>
                {({ addOption }) => (
                  <Button onClick={addOption} className="shadow-lg shadow-indigo-500/20"><Icons.Plus className="h-5 w-5 mr-2" /> Add Option</Button>
                )}
              </LCCContext.Consumer>
            </div>

            {/* Horizontal Scroll Container for Options */}
            <div className="overflow-x-auto pb-8 pt-2 -mx-6 px-6 scrollbar-hide">
              <div className="flex gap-6 w-max min-w-full">
                <LCCContext.Consumer>
                  {({ options }) => (
                    <>
                      {options.map(option => (
                        <OptionCard key={option.id} option={option} />
                      ))}
                      <button
                        onClick={() => document.querySelector('button[aria-label="Add Option"]')?.click() || document.querySelectorAll('button').forEach(b => b.textContent.includes('Add Option') && b.click())}
                        className="group min-w-[320px] rounded-2xl border-2 border-dashed border-gray-300 dark:border-white/10 flex flex-col items-center justify-center p-8 bg-gray-50/50 dark:bg-white/5 hover:bg-white dark:hover:bg-white/10 hover:border-indigo-400 dark:hover:border-indigo-500 transition-all cursor-pointer"
                      >
                        <div className="p-4 bg-white dark:bg-white/10 shadow-sm rounded-full mb-4 group-hover:scale-110 transition-transform">
                          <Icons.Plus className="h-6 w-6 text-gray-400 dark:text-gray-300" />
                        </div>
                        <span className="font-bold text-gray-500 dark:text-gray-400">Add Another Option</span>
                      </button>
                    </>
                  )}
                </LCCContext.Consumer>
              </div>
            </div>
          </div>
          <AnalysisDashboard />
          <Footer />
        </main>
      </div>
    );

    const App = () => {
      const [view, setView] = useState('list');
      const [activeProjectId, setActiveProjectId] = useState(null);

      const handleOpen = (id) => {
        setActiveProjectId(id);
        setView('analysis');
      };

      const handleCreate = () => {
        const id = ProjectStorage.createProject();
        handleOpen(id);
      };

      const handleBack = () => {
        setActiveProjectId(null);
        setView('list');
      };

      return (
        <ErrorBoundary>
          <LCCProvider activeProjectId={activeProjectId}>
            {view === 'list' ? (
              <div className="min-h-screen bg-gray-50 dark:bg-[#0f1025] transition-colors duration-500 flex flex-col">
                <div className="glass-header sticky top-0 z-30 print:hidden transition-colors duration-500 border-b border-gray-200 dark:border-white/5">
                  <div className="max-w-[1600px] mx-auto px-6 py-4 flex items-center justify-between">
                    <div className="flex items-center gap-3 font-bold text-xl text-gray-800 dark:text-white">
                      <div className="bg-gradient-to-br from-indigo-500 to-violet-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-500/30">
                        <Icons.Settings className="h-6 w-6" />
                      </div>
                      <span>LCC Decision System</span>
                    </div>
                    <div className="flex items-center gap-6">
                      <ThemeToggle />
                      <img src="./thaioil_logo.png" alt="Company Logo" className="h-10 w-auto object-contain brightness-100 dark:brightness-125 transition-all" />
                    </div>
                  </div>
                </div>
                <main className="flex-1">
                  <ProjectList onOpen={handleOpen} onCreate={handleCreate} />
                </main>
                <Footer />
              </div>
            ) : (
              <AnalysisWorkspace onBack={handleBack} />
            )}
          </LCCProvider>
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
