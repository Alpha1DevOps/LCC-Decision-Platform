<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCC DSS - Standalone Preview</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            deep: {
              900: '#0f0720', // Main Dark BG
              800: '#1a103c', // Secondary Dark BG
              500: '#8b5cf6', // Violet Accent
            },
            neon: {
              pink: '#d946ef',
              blue: '#3b82f6'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Recharts -->
  <!-- Prop Types (Required for some Recharts UMD builds) -->
  <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <!-- Recharts (Fixed Version) -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

  <style>
    :root {
      /* Light Mode (Soft White / Monochromatic) */
      --bg-primary: #f8fafc;
      --text-primary: #1e293b;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.6);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark {
      /* Dark Mode (Deep Purple / Futuristic) */
      --bg-primary: #0f0720;
      --text-primary: #f8fafc;
      --glass-bg: rgba(15, 7, 32, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      min-height: 100vh;
      position: relative;
    }

    /* Dynamic Backgrounds */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(147, 51, 234, 0.05) 0px, transparent 50%);
      transition: opacity 0.5s ease;
    }

    .dark body::before {
      background: radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.25), transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(219, 39, 119, 0.15), transparent 40%);
    }

    /* Futuristic Grid for Dark Mode */
    .dark body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      pointer-events: none;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .glass-header {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    @media print {
      @page {
        margin: 0.5cm;
        size: landscape;
      }

      body {
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
        background: white !important;
      }

      .glass-panel,
      .glass-header {
        background: white !important;
        border: none !important;
        box-shadow: none !important;
        backdrop-filter: none !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // -------------------------------------------------------------
    // ICONS (Raw SVG to avoid dependency issues in standalone)
    // -------------------------------------------------------------
    const Icons = {
      Settings: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></svg>,
      Plus: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14" /><path d="M12 5v14" /></svg>,
      Trash2: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></svg>,
      Trophy: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></svg>,
      Play: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3" /></svg>,
      Info: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="16" y2="12" /><line x1="12" x2="12.01" y1="8" y2="8" /></svg>,
      FileText: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" x2="8" y1="13" y2="13" /><line x1="16" x2="8" y1="17" y2="17" /><polyline points="10 9 9 9 8 9" /></svg>,
      Printer: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></svg>,
      X: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>,
    };

    // -------------------------------------------------------------
    // UTILS
    // -------------------------------------------------------------
    const cn = (...inputs) => inputs.filter(Boolean).join(' ');

    // -------------------------------------------------------------
    // PERSISTENCE (Local Storage)
    // -------------------------------------------------------------
    const ProjectStorage = {
      STORAGE_KEY: 'lcc_projects_index',
      PREFIX: 'lcc_proj_',

      getAllProjects: () => {
        try {
          const index = JSON.parse(localStorage.getItem(ProjectStorage.STORAGE_KEY) || '[]');
          // Sort by updated date desc
          return index.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
        } catch (e) {
          console.error("Failed to load project list", e);
          return [];
        }
      },

      saveProject: (id, data) => {
        try {
          // Update Item
          localStorage.setItem(ProjectStorage.PREFIX + id, JSON.stringify(data));

          // Update Index
          const index = ProjectStorage.getAllProjects();
          const existingIdx = index.findIndex(p => p.id === id);
          const metadata = {
            id,
            name: data.projectInfo?.name || 'Untitled Project',
            description: data.projectInfo?.description || '',
            asset: data.projectInfo?.asset || '',
            analyst: data.projectInfo?.analyst || '',
            riskSeverity: data.projectInfo?.riskSeverity,
            riskLikelihood: data.projectInfo?.riskLikelihood,
            lastModified: new Date().toISOString(),
            theme: data.theme || 'light'
          };

          if (existingIdx >= 0) {
            index[existingIdx] = metadata;
          } else {
            index.push(metadata);
          }
          localStorage.setItem(ProjectStorage.STORAGE_KEY, JSON.stringify(index));
        } catch (e) {
          console.error("Failed to save project", e);
        }
      },

      getProject: (id) => {
        try {
          const raw = localStorage.getItem(ProjectStorage.PREFIX + id);
          return raw ? JSON.parse(raw) : null;
        } catch (e) {
          console.error("Failed to load project", e);
          return null;
        }
      },

      deleteProject: (id) => {
        try {
          localStorage.removeItem(ProjectStorage.PREFIX + id);
          const index = ProjectStorage.getAllProjects().filter(p => p.id !== id);
          localStorage.setItem(ProjectStorage.STORAGE_KEY, JSON.stringify(index));
        } catch (e) {
          console.error("Failed to delete project", e);
        }
      },

      createProject: () => {
        const id = 'proj_' + Math.random().toString(36).substr(2, 9);
        const initialData = {
          options: [{
            id: '1',
            name: 'Current state',
            description: 'Existing system / baseline',
            initialCost: 0,
            maintenanceCosts: [],
            operationCosts: [],
            failureCosts: [],
            safetyCosts: [],
            demolishCost: 0,
            salvageValue: 0
          }],
          config: { lifespan: 10, inflationRate: 3, discountRate: 5, currency: 'THB', exchangeRate: 34.0 },
          projectInfo: { name: 'New Project', date: new Date().toISOString().split('T')[0], includeJFactor: true },
          theme: 'light'
        };
        ProjectStorage.saveProject(id, initialData);
        return id;
      }
    };

    const calculateFutureCost = (cost, inflationRate, year) => {
      return cost * Math.pow(1 + inflationRate / 100, year);
    };

    const calculatePV = (futureCost, discountRate, year) => {
      return futureCost / Math.pow(1 + discountRate / 100, year);
    };

    const getCostForYear = (item, year) => {
      if (year === 0) return 0;
      if (item.frequency === 'yearly') return item.value;
      if (item.frequency === 'one-time') return item.year === year ? item.value : 0;
      if (item.frequency === 'every-n-years') return (item.interval && year % item.interval === 0) ? item.value : 0;
      return 0;
    };

    const analyzeOption = (option, config) => {
      const { lifespan, inflationRate, discountRate } = config;
      const cashFlows = [];
      let totalNPV = 0;

      let cumulativeNPV = option.initialCost;
      cashFlows.push({
        year: 0,
        cost: option.initialCost,
        discountedCost: option.initialCost,
        cumulativeNPV,
        initialCost: option.initialCost, maintenanceCost: 0, operationCost: 0, failureCost: 0, safetyCost: 0, eolCost: 0
      });
      totalNPV += option.initialCost;

      // Initialize Itemized Data
      const itemized = {
        initial: [], maintenance: [], operation: [], failure: [], safety: []
      };

      // Calculate Initial Costs (Itemized)
      // If initialCosts exists, use it. Otherwise use initialCost as "Base Cost"
      const initialItems = option.initialCosts && option.initialCosts.length > 0
        ? option.initialCosts
        : [{ name: 'Base Cost', value: option.initialCost }];

      initialItems.forEach(item => itemized.initial.push({ name: item.name, value: item.value }));

      const calculateItemNPV = (item) => {
        let npv = 0;
        for (let year = 1; year <= lifespan; year++) {
          const raw = getCostForYear(item, year);
          const future = calculateFutureCost(raw, inflationRate, year);
          const pv = calculatePV(future, discountRate, year);
          npv += pv;
        }
        return npv;
      };

      // Calculate Itemized NPVs
      option.maintenanceCosts.forEach(item => itemized.maintenance.push({ name: item.name, npv: calculateItemNPV(item) }));
      option.operationCosts.forEach(item => itemized.operation.push({ name: item.name, npv: calculateItemNPV(item) }));
      option.failureCosts.forEach(item => itemized.failure.push({ name: item.name, npv: calculateItemNPV(item) }));
      option.safetyCosts.forEach(item => itemized.safety.push({ name: item.name, npv: calculateItemNPV(item) }));


      for (let year = 1; year <= lifespan; year++) {
        let yearlyCostRaw = 0;
        let maintenanceRaw = 0; let operationRaw = 0; let failureRaw = 0; let safetyRaw = 0;

        option.maintenanceCosts.forEach(item => { maintenanceRaw += getCostForYear(item, year); });
        option.operationCosts.forEach(item => { operationRaw += getCostForYear(item, year); });
        option.failureCosts.forEach(item => { failureRaw += getCostForYear(item, year); });
        option.safetyCosts.forEach(item => { safetyRaw += getCostForYear(item, year); });

        yearlyCostRaw = maintenanceRaw + operationRaw + failureRaw + safetyRaw;

        let eolValueRaw = 0;
        if (year === lifespan) {
          eolValueRaw = option.demolishCost - option.salvageValue;
          yearlyCostRaw += eolValueRaw;
        }

        const futureCost = calculateFutureCost(yearlyCostRaw, inflationRate, year);
        const discountedCost = calculatePV(futureCost, discountRate, year);
        totalNPV += discountedCost;
        cumulativeNPV += discountedCost;

        cashFlows.push({
          year,
          cost: futureCost,
          discountedCost,
          cumulativeNPV,
          maintenanceCost: calculatePV(calculateFutureCost(maintenanceRaw, inflationRate, year), discountRate, year),
          operationCost: calculatePV(calculateFutureCost(operationRaw, inflationRate, year), discountRate, year),
          failureCost: calculatePV(calculateFutureCost(failureRaw, inflationRate, year), discountRate, year),
          safetyCost: calculatePV(calculateFutureCost(safetyRaw, inflationRate, year), discountRate, year),
          eolCost: year === lifespan ? calculatePV(calculateFutureCost(eolValueRaw, inflationRate, year), discountRate, year) : 0
        });
      }

      const r = discountRate / 100;
      const n = lifespan;
      let eac = r === 0 ? totalNPV / n : (totalNPV * r) / (1 - Math.pow(1 + r, -n));

      // Breakdown
      let maintenanceNPV = 0;
      let operationNPV = 0;
      let failureNPV = 0;
      let safetyNPV = 0;
      let endOfLifeNPV = 0;

      // Re-calculate category specific NPVs for breakdown (simplified loop for clarity)
      for (let year = 1; year <= lifespan; year++) {
        let mCost = 0; option.maintenanceCosts.forEach(item => mCost += getCostForYear(item, year));
        maintenanceNPV += calculatePV(calculateFutureCost(mCost, inflationRate, year), discountRate, year);

        let oCost = 0; option.operationCosts.forEach(item => oCost += getCostForYear(item, year));
        operationNPV += calculatePV(calculateFutureCost(oCost, inflationRate, year), discountRate, year);

        let fCost = 0; option.failureCosts.forEach(item => fCost += getCostForYear(item, year));
        failureNPV += calculatePV(calculateFutureCost(fCost, inflationRate, year), discountRate, year);

        let sCost = 0; option.safetyCosts.forEach(item => sCost += getCostForYear(item, year));
        safetyNPV += calculatePV(calculateFutureCost(sCost, inflationRate, year), discountRate, year);

        if (year === lifespan) {
          const demolish = calculateFutureCost(option.demolishCost, inflationRate, year);
          const salvage = calculateFutureCost(option.salvageValue, inflationRate, year);
          endOfLifeNPV += calculatePV(demolish - salvage, discountRate, year);
        }
      }

      return { optionId: option.id, totalNPV, eac, cashFlows, breakdown: { initial: option.initialCost, maintenance: maintenanceNPV, operation: operationNPV, failure: failureNPV, safety: safetyNPV, endOfLife: endOfLifeNPV, itemized } };
    };

    const analyzeAll = (options, config) => options.map(opt => analyzeOption(opt, config));

    // -------------------------------------------------------------
    // CONTEXT
    // -------------------------------------------------------------
    const { createContext, useContext, useState, useEffect } = React;
    const LCCContext = createContext();

    const LCCProvider = ({ children, activeProjectId }) => {
      const [options, setOptions] = useState([]);
      const [config, setConfig] = useState({ lifespan: 10, inflationRate: 3, discountRate: 5, currency: 'THB', exchangeRate: 34.0 });
      const [projectInfo, setProjectInfo] = useState({
        name: 'New LCC Analysis', asset: '', description: '', analyst: '', date: new Date().toISOString().split('T')[0]
      });
      const [results, setResults] = useState([]);
      const [theme, setTheme] = useState(() => {
        // Initialize theme from global storage
        try {
          return localStorage.getItem('LCC_THEME') || 'light';
        } catch (e) {
          return 'light';
        }
      });

      // Load Project Data
      useEffect(() => {
        if (activeProjectId) {
          const data = ProjectStorage.getProject(activeProjectId);
          if (data) {
            setOptions(data.options || []);
            setConfig(data.config || { lifespan: 10, inflationRate: 3, discountRate: 5, currency: 'THB', exchangeRate: 34.0 });
            setProjectInfo(data.projectInfo || {});
            // Removed project theme loading to enforce global preference
          }
        }
      }, [activeProjectId]);

      // Auto-save Project Data
      useEffect(() => {
        if (activeProjectId) {
          const timer = setTimeout(() => {
            ProjectStorage.saveProject(activeProjectId, { options, config, projectInfo }); // Do not save theme to project
          }, 500);
          return () => clearTimeout(timer);
        }
      }, [options, config, projectInfo, activeProjectId]);

      useEffect(() => {
        const root = window.document.documentElement;
        if (theme === 'dark') {
          root.classList.add('dark');
          root.classList.add('dark-mode');
        } else {
          root.classList.remove('dark');
          root.classList.remove('dark-mode');
        }
        // Save theme to global storage
        try {
          localStorage.setItem('LCC_THEME', theme);
        } catch (e) { }
      }, [theme]);

      const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');

      const addOption = () => {
        const newId = (Math.max(...options.map(o => parseInt(o.id) || 0)) + 1).toString();
        setOptions([...options, {
          id: newId, name: `Option ${newId}`, description: '', initialCost: 0,
          maintenanceCosts: [], operationCosts: [], failureCosts: [], safetyCosts: [], demolishCost: 0, salvageValue: 0
        }]);
      };

      const removeOption = (id) => setOptions(options.filter(o => o.id !== id));
      const updateOption = (id, data) => setOptions(options.map(o => o.id === id ? { ...o, ...data } : o));
      const updateConfig = (data) => setConfig({ ...config, ...data });
      const updateProjectInfo = (data) => setProjectInfo({ ...projectInfo, ...data });
      const runAnalysis = () => setResults(analyzeAll(options, config));

      useEffect(() => { if (results.length > 0) runAnalysis(); }, [options, config]);

      return (
        <LCCContext.Provider value={{ options, config, projectInfo, results, theme, addOption, removeOption, updateOption, updateConfig, updateProjectInfo, runAnalysis, toggleTheme }}>
          {children}
        </LCCContext.Provider>
      );
    };
    const useLCC = () => useContext(LCCContext);

    // -------------------------------------------------------------
    // ERROR BOUNDARY
    // -------------------------------------------------------------
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      render() {
        if (this.state.hasError) {
          return (
            <div className="p-8 bg-red-50 border border-red-200 rounded-lg text-red-800 max-w-2xl mx-auto mt-12">
              <h2 className="text-2xl font-bold mb-4">Something went wrong</h2>
              <p className="mb-4">The application encountered an error. Please report this to the developer.</p>
              <pre className="bg-white p-4 rounded border border-red-100 overflow-auto text-xs">{this.state.error?.toString()}</pre>
              <button onClick={() => window.location.reload()} className="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Reload Page</button>
            </div>
          );
        }
        return this.props.children;
      }
    }

    // -------------------------------------------------------------
    // UI COMPONENTS
    // -------------------------------------------------------------
    const Button = ({ className, variant = 'primary', size = 'md', children, ...props }) => {
      const variants = {
        primary: 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg shadow-blue-500/30 hover:shadow-blue-500/40 hover:-translate-y-0.5 active:translate-y-0',
        secondary: 'bg-white dark:bg-white/5 text-gray-700 dark:text-gray-200 border border-gray-200 dark:border-white/10 hover:bg-gray-50 dark:hover:bg-white/10 hover:border-gray-300 dark:hover:border-white/20 shadow-sm',
        danger: 'bg-gradient-to-r from-red-500 to-rose-600 text-white shadow-lg shadow-red-500/30 hover:shadow-red-500/40 hover:-translate-y-0.5',
        ghost: 'bg-transparent text-gray-600 dark:text-gray-400 hover:bg-gray-100/50 dark:hover:bg-white/5 hover:text-gray-900 dark:hover:text-white',
      };
      const sizes = { sm: 'h-8 px-3 text-sm', md: 'h-10 px-4 py-2', lg: 'h-12 px-6 text-lg' };
      return (
        <button className={cn('inline-flex items-center justify-center rounded-xl font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed', variants[variant], sizes[size], className)} {...props}>
          {children}
        </button>
      );

    };

    const InfoTooltip = ({ text, content, className }) => (
      <div className="group relative inline-flex ml-1.5 align-middle">
        <div className="flex h-4 w-4 items-center justify-center rounded-full bg-gray-200 dark:bg-gray-700 text-[10px] font-bold text-gray-500 dark:text-gray-300 cursor-help hover:bg-indigo-100 dark:hover:bg-indigo-900 hover:text-indigo-600 dark:hover:text-indigo-300 transition-colors">
          ?
        </div>
        <div className={cn("pointer-events-none absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-max opacity-0 scale-95 origin-bottom transition-all duration-200 group-hover:opacity-100 group-hover:scale-100 z-50", content ? "max-w-[800px]" : "max-w-[250px]")}>
          <div className={cn("bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-xs rounded-lg py-2 px-3 shadow-xl relative text-left leading-relaxed whitespace-pre-line", className)}>
            {content || text}
            <div className="absolute top-full left-1/2 -translate-x-1/2 -mt-[1px] border-4 border-transparent border-t-gray-900 dark:border-t-white"></div>
          </div>
        </div>
      </div>
    );

    const Input = ({ className, label, error, id, tooltip, ...props }) => (
      <div className="w-full">
        {label && <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 flex items-center">{label} {tooltip && <InfoTooltip text={tooltip} />}</label>}
        <input className={cn("flex h-10 w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm", error && "border-red-500 focus:ring-red-500/20", className)} {...props} />
      </div>
    );

    const NumericInput = ({ className, label, error, value, onChange, tooltip, ...props }) => {
      const { config } = useLCC();
      const currency = config.currency || 'THB';
      const rate = currency === 'USD' ? (config.exchangeRate || 1) : 1;

      // Display Value: Convert Base (THB) -> Display (e.g. USD)
      // If rate is 34, 34000 THB -> 1000 USD
      const displayValRaw = value !== undefined && value !== null ? value / rate : '';
      const displayValue = (displayValRaw === 0 || displayValRaw)
        ? new Intl.NumberFormat('en-US', { maximumFractionDigits: 0 }).format(Math.round(displayValRaw))
        : '';

      const handleChange = (e) => {
        const raw = e.target.value.replace(/,/g, '');
        if (raw === '' || raw === '-') {
          onChange({ target: { value: 0 } });
          return;
        }
        const val = parseFloat(raw);
        if (!isNaN(val)) {
          // Update Value: Convert Display (e.g. USD) -> Base (THB)
          // If rate 34, input 1000 USD -> 34000 THB
          onChange({ target: { value: val * rate } });
        }
      };

      return (
        <div className="w-full">
          {label && <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 flex items-center">{label} {tooltip && <InfoTooltip text={tooltip} />}</label>}
          <div className="relative">
            <input
              type="text"
              inputMode="numeric"
              className={cn("flex h-10 w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-white/5 pl-3 pr-12 py-2 text-sm text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm", error && "border-red-500 focus:ring-red-500/20", className)}
              value={displayValue}
              onChange={handleChange}
              {...props}
            />
            <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <span className="text-gray-500 dark:text-gray-400 text-xs font-medium">{currency}</span>
            </div>
          </div>
        </div>
      )
    };

    const Card = ({ className, children }) => <div className={cn("glass-panel rounded-2xl shadow-xl shadow-gray-200/40", className)}>{children}</div>;
    const CardHeader = ({ className, children }) => <div className={cn("p-6 pb-2", className)}>{children}</div>;
    const CardContent = ({ className, children }) => <div className={cn("p-6 pt-2", className)}>{children}</div>;

    const OptionSection = ({ title, color = "blue", children, icon: Icon, rightElement, className }) => {
      const colors = {
        blue: "bg-blue-50/40 dark:bg-blue-900/10 border-blue-200/50 dark:border-blue-500/20 text-blue-900 dark:text-blue-100",
        indigo: "bg-indigo-50/40 dark:bg-indigo-900/10 border-indigo-200/50 dark:border-indigo-500/20 text-indigo-900 dark:text-indigo-100",
        cyan: "bg-cyan-50/40 dark:bg-cyan-900/10 border-cyan-200/50 dark:border-cyan-500/20 text-cyan-900 dark:text-cyan-100",
        rose: "bg-rose-50/40 dark:bg-rose-900/10 border-rose-200/50 dark:border-rose-500/20 text-rose-900 dark:text-rose-100",
        emerald: "bg-emerald-50/40 dark:bg-emerald-900/10 border-emerald-200/50 dark:border-emerald-500/20 text-emerald-900 dark:text-emerald-100",
        orange: "bg-orange-50/40 dark:bg-orange-900/10 border-orange-200/50 dark:border-orange-500/20 text-orange-900 dark:text-orange-100",
        purple: "bg-purple-50/40 dark:bg-purple-900/10 border-purple-200/50 dark:border-purple-500/20 text-purple-900 dark:text-purple-100",
      };
      const headerColors = {
        blue: "text-blue-800 dark:text-blue-300",
        indigo: "text-indigo-800 dark:text-indigo-300",
        cyan: "text-cyan-800 dark:text-cyan-300",
        rose: "text-rose-800 dark:text-rose-300",
        emerald: "text-emerald-800 dark:text-emerald-300",
        orange: "text-orange-800 dark:text-orange-300",
        purple: "text-purple-800 dark:text-purple-300",
      };

      const baseStyle = colors[color] || colors.blue;
      const headerStyle = headerColors[color] || headerColors.blue;

      return (
        <div className={cn("space-y-3 p-4 rounded-2xl border backdrop-blur-sm transition-all duration-200 hover:shadow-sm", baseStyle, className)}>
          <div className="flex justify-between items-center mb-1">
            <div className="flex items-center gap-2">
              {Icon && <Icon className={cn("h-4 w-4", headerStyle)} />}
              <h4 className={cn("text-xs font-bold uppercase tracking-wider", headerStyle)}>{title}</h4>
            </div>
            {rightElement}
          </div>
          {children}
        </div>
      );
    };

    const SelectionModal = ({ isOpen, onClose, onSelect, title, options }) => {
      if (!isOpen) return null;
      return ReactDOM.createPortal(
        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
          <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm space-y-4 border border-gray-100 dark:border-white/10 scale-100 animate-in zoom-in-95 duration-200">
            <div className="flex justify-between items-center">
              <h3 className="font-bold text-lg text-gray-900 dark:text-white">{title}</h3>
              <Button variant="ghost" size="sm" onClick={onClose}><Icons.X className="h-4 w-4" /></Button>
            </div>
            <div className="space-y-2">
              {options.map((opt, i) => (
                <button key={i} onClick={() => onSelect(opt)} className="w-full text-left px-4 py-3 rounded-xl bg-gray-50 dark:bg-white/5 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 text-gray-700 dark:text-gray-300 font-medium transition-colors border border-transparent hover:border-indigo-200 dark:hover:border-indigo-500/30">
                  {opt}
                </button>
              ))}
            </div>
          </div>
        </div>,
        document.body
      );
    };

    const DynamicCostList = ({ title, items, onChange, categories, color = "blue", buttonLabel }) => {
      const [isModalOpen, setIsModalOpen] = useState(false);
      const updateItem = (id, updates) => onChange(items.map(i => i.id === id ? { ...i, ...updates } : i));
      const removeItem = (id) => onChange(items.filter(i => i.id !== id));

      const handleAdd = () => {
        if (categories) {
          setIsModalOpen(true);
        } else {
          onChange([...items, { id: Math.random().toString(36).substr(2, 9), name: `New Item`, value: 0, frequency: 'yearly' }]);
        }
      };

      const handleSelectCategory = (category) => {
        onChange([...items, { id: Math.random().toString(36).substr(2, 9), name: category, value: 0, frequency: 'yearly' }]);
        setIsModalOpen(false);
      };

      return (
        <OptionSection
          title={title}
          color={color}
          rightElement={
            <span className="text-xs font-bold opacity-80">Total: {items.reduce((sum, i) => sum + (i.value || 0), 0).toLocaleString()}</span>
          }
        >
          {categories && (
            <SelectionModal
              isOpen={isModalOpen}
              onClose={() => setIsModalOpen(false)}
              onSelect={handleSelectCategory}
              title={`Select ${title} Category`}
              options={categories}
            />
          )}

          <div className="space-y-3">
            {items.map(item => (
              <div key={item.id} className="bg-white/40 dark:bg-white/5 p-3 rounded-xl border border-gray-100/50 dark:border-white/5 space-y-3 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between gap-2">
                  <Input value={item.name} className="font-medium bg-transparent border-transparent focus:bg-white dark:focus:bg-white/10 focus:border-indigo-200 dark:focus:border-indigo-500/50" onChange={e => updateItem(item.id, { name: e.target.value })} />
                  <Button size="sm" variant="ghost" onClick={() => removeItem(item.id)} className="text-gray-400 hover:text-red-500"><Icons.Trash2 className="h-4 w-4" /></Button>
                </div>
                <div className="grid grid-cols-2 gap-2">
                  <NumericInput value={item.value} onChange={e => updateItem(item.id, { value: parseFloat(e.target.value) || 0 })} placeholder="0" />
                  <select className="h-10 rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20" value={item.frequency} onChange={e => updateItem(item.id, { frequency: e.target.value })}>
                    <option value="yearly" className="dark:bg-slate-800">Yearly</option>
                    <option value="one-time" className="dark:bg-slate-800">One-time</option>
                    <option value="every-n-years" className="dark:bg-slate-800">Every N Years</option>
                  </select>
                </div>
                {item.frequency === 'one-time' && <div className="flex gap-2 text-sm items-center text-gray-600 dark:text-gray-400">Year: <Input type="number" className="h-8 w-20" value={item.year || 1} onChange={e => updateItem(item.id, { year: parseInt(e.target.value) })} /></div>}
                {item.frequency === 'every-n-years' && <div className="flex gap-2 text-sm items-center text-gray-600 dark:text-gray-400">Every: <Input type="number" className="h-8 w-20" value={item.interval || 5} onChange={e => updateItem(item.id, { interval: parseInt(e.target.value) })} /> Years</div>}
              </div>
            ))}
          </div>
          <Button size="sm" variant="ghost" onClick={handleAdd} className="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 px-0 hover:bg-transparent mt-2"><Icons.Plus className="h-4 w-4 mr-1" /> {buttonLabel || `Add ${title} Item`}</Button>
        </OptionSection>
      );
    };

    const MaintenanceCostList = ({ items, onChange, color = "indigo" }) => {
      const [isModalOpen, setIsModalOpen] = useState(false);
      const updateItem = (id, updates) => onChange(items.map(i => i.id === id ? { ...i, ...updates } : i));
      const removeItem = (id) => onChange(items.filter(i => i.id !== id));

      const handleAdd = (category) => {
        onChange([...items, { id: Math.random().toString(36).substr(2, 9), name: category, value: 0, frequency: 'yearly' }]);
        setIsModalOpen(false);
      };

      const categories = [
        "Major replacement cost",
        "Minor replacement, repair and PM maintenance cost",
        "Maintenance item cost",
        "Deferred cost"
      ];

      return (
        <OptionSection
          title="2. Maintenance"
          color={color}
          rightElement={
            <span className="text-xs font-bold opacity-80">Total: {items.reduce((sum, i) => sum + (i.value || 0), 0).toLocaleString()}</span>
          }
        >
          <SelectionModal
            isOpen={isModalOpen}
            onClose={() => setIsModalOpen(false)}
            onSelect={handleAdd}
            title="Select Maintenance Category"
            options={categories}
          />

          <div className="space-y-3">
            {items.map(item => (
              <div key={item.id} className="bg-white/40 dark:bg-white/5 p-3 rounded-xl border border-gray-100/50 dark:border-white/5 space-y-3 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between gap-2">
                  <Input value={item.name} className="font-medium bg-transparent border-transparent focus:bg-white dark:focus:bg-white/10 focus:border-indigo-200 dark:focus:border-indigo-500/50" onChange={e => updateItem(item.id, { name: e.target.value })} />
                  <Button size="sm" variant="ghost" onClick={() => removeItem(item.id)} className="text-gray-400 hover:text-red-500"><Icons.Trash2 className="h-4 w-4" /></Button>
                </div>
                <div className="grid grid-cols-2 gap-2">
                  <NumericInput value={item.value} onChange={e => updateItem(item.id, { value: parseFloat(e.target.value) || 0 })} placeholder="0" />
                  <select className="h-10 rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20" value={item.frequency} onChange={e => updateItem(item.id, { frequency: e.target.value })}>
                    <option value="yearly" className="dark:bg-slate-800">Yearly</option>
                    <option value="one-time" className="dark:bg-slate-800">One-time</option>
                    <option value="every-n-years" className="dark:bg-slate-800">Every N Years</option>
                  </select>
                </div>
                {item.frequency === 'one-time' && <div className="flex gap-2 text-sm items-center text-gray-600 dark:text-gray-400">Year: <Input type="number" className="h-8 w-20" value={item.year || 1} onChange={e => updateItem(item.id, { year: parseInt(e.target.value) })} /></div>}
                {item.frequency === 'every-n-years' && <div className="flex gap-2 text-sm items-center text-gray-600 dark:text-gray-400">Every: <Input type="number" className="h-8 w-20" value={item.interval || 5} onChange={e => updateItem(item.id, { interval: parseInt(e.target.value) })} /> Years</div>}
              </div>
            ))}
          </div>
          <Button size="sm" variant="ghost" onClick={() => setIsModalOpen(true)} className="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 px-0 hover:bg-transparent mt-2"><Icons.Plus className="h-4 w-4 mr-1" /> Add Maintenance Cost</Button>
        </OptionSection>
      );
    };

    const InitialCostList = ({ items, onChange }) => {
      const addItem = () => onChange([...items, { id: Math.random().toString(36).substr(2, 9), name: `Item`, value: 0 }]);
      const updateItem = (id, updates) => onChange(items.map(i => i.id === id ? { ...i, ...updates } : i));
      const removeItem = (id) => onChange(items.filter(i => i.id !== id));

      return (
        <div className="space-y-2">
          {items.map(item => (
            <div key={item.id} className="flex gap-2 items-center">
              <div className="flex-1">
                <Input
                  className="h-9 text-sm bg-white/50 dark:bg-white/5 border-gray-200 dark:border-white/10"
                  placeholder="Name"
                  value={item.name}
                  onChange={e => updateItem(item.id, { name: e.target.value })}
                />
              </div>
              <div className="w-32">
                <NumericInput
                  className="h-9 text-sm bg-white/50 dark:bg-white/5 border-gray-200 dark:border-white/10"
                  placeholder="0"
                  value={item.value}
                  onChange={e => updateItem(item.id, { value: parseFloat(e.target.value) || 0 })}
                />
              </div>
              <Button size="sm" variant="ghost" onClick={() => removeItem(item.id)} className="h-9 w-9 p-0 text-gray-400 hover:text-red-500 rounded-lg">
                <Icons.Trash2 className="h-4 w-4" />
              </Button>
            </div>
          ))}
          <Button size="sm" variant="ghost" onClick={addItem} className="text-indigo-600 dark:text-indigo-400 hover:text-indigo-700 dark:hover:text-indigo-300 px-0 hover:bg-transparent">
            <Icons.Plus className="h-4 w-4 mr-1" /> Add Initial Cost Item
          </Button>
        </div>
      );
    };


    // J-Factor Helpers
    const calculateLikelihoodFactor = (likelihood) => {
      const map = { 'A': 0.01, 'B': 0.10, 'C': 0.30, 'D': 0.70, 'E': 1.00 };
      return map[likelihood] || 0;
    };

    const calculateMediumRAM = (severity) => {
      const clean = parseInt(severity);
      const map = { 5: 320000000, 4: 160000000, 3: 16000000, 2: 1600000, 1: 160000, 0: 0 };
      return map[clean] !== undefined ? map[clean] : 0;
    };

    const calculateExposureFactor = (exposure) => {
      const map = { 'Continuous': 1, 'Daily': 0.8, 'Weekly': 0.5, 'Monthly': 0.3, 'Yearly': 0.1 };
      return map[exposure] || 0;
    };

    const calculateRiskLevelForFactor = (s, l) => {
      if (s === '' || s === undefined || l === '' || l === undefined) return '-';
      const severity = parseInt(s);
      const likelihood = l;
      if (severity === 0) return 'L/N';
      if (severity === 1) {
        if (['A', 'B'].includes(likelihood)) return 'L/N';
        if (['C', 'D', 'E'].includes(likelihood)) return 'L';
      }
      if (severity === 2) {
        if (['A', 'B', 'C'].includes(likelihood)) return 'L';
        if (['D', 'E'].includes(likelihood)) return 'M';
      }
      if (severity === 3) {
        if (['A', 'B'].includes(likelihood)) return 'L';
        if (['C', 'D'].includes(likelihood)) return 'M';
        if (likelihood === 'E') return 'H';
      }
      if (severity === 4) {
        if (likelihood === 'A') return 'L';
        if (['B', 'C'].includes(likelihood)) return 'M';
        if (['D', 'E'].includes(likelihood)) return 'H';
      }
      if (severity === 5) {
        if (['A', 'B'].includes(likelihood)) return 'M';
        if (['C', 'D', 'E'].includes(likelihood)) return 'H';
      }
      return '-';
    };

    const calculateJFactor = (projectInfo, option) => {
      const L_Factor = calculateLikelihoodFactor(projectInfo.riskLikelihood);
      const RAM_Cost = calculateMediumRAM(projectInfo.riskSeverity);
      const E_Factor = calculateExposureFactor(option.exposureFactor || 'Yearly');

      const justifyCost = RAM_Cost * L_Factor * E_Factor;

      // J-Factor = (Justify Cost * % Reduction) / Initial Investment
      // % Reduction is 0-100, so divide by 100? Prompt says "Justify cost of risk * % of risk reduction", assuming % as fraction or raw percentage? 
      // Usually % means /100.
      // Wait, looking at formula: (Justify cost of risk * % of risk reduction) / Total Initial Investment
      // Let's assume input 50 means 0.5 for calculation if user enters 50.
      // But usually inputs are raw. Let's treat % as percent (value/100).
      const reduction = (option.riskReduction || 0) / 100;

      const initialInv = option.initialCost || 1; // Avoid divide by zero
      return (justifyCost * reduction) / initialInv;
    };

    const getInvestmentDecision = (jFactor, riskLevel) => {
      if (!riskLevel || riskLevel === '-') return { decision: '-', color: 'text-gray-400' };
      if (riskLevel === 'L' || riskLevel === 'L/N') return { decision: 'Not Invest', color: 'text-red-500' };

      if (riskLevel === 'M') {
        return jFactor > 0.5 ? { decision: 'Invest', color: 'text-green-600' } : { decision: 'Not Invest', color: 'text-red-500' };
      }
      if (riskLevel === 'H') {
        return jFactor > 0.2 ? { decision: 'Invest', color: 'text-green-600' } : { decision: 'Not Invest', color: 'text-red-500' };
      }
      return { decision: '-', color: 'text-gray-400' };
    }

    const OptionCard = ({ option }) => {
      const { updateOption, removeOption, options, projectInfo } = useLCC();

      // Helpers for J-Factor Dislay
      const riskLevel = calculateRiskLevelForFactor(projectInfo.riskSeverity, projectInfo.riskLikelihood);
      const likelihoodFactor = calculateLikelihoodFactor(projectInfo.riskLikelihood);
      const mediumRAM = calculateMediumRAM(projectInfo.riskSeverity);
      const exposureFactor = calculateExposureFactor(option.exposureFactor || 'Yearly');
      const percentExposure = exposureFactor; // Requirement says "%Exposure Factor uses data from Exposure Factor... Continuous=1" etc. It is the same value.
      const justifyCost = mediumRAM * likelihoodFactor * percentExposure;

      const jFactor = calculateJFactor(projectInfo, option);
      const decision = getInvestmentDecision(jFactor, riskLevel);

      return (
        <Card className="min-w-[360px] w-[360px] shrink-0 flex flex-col h-full border-t-[6px] border-t-indigo-500/80 dark:border-t-indigo-500">
          <CardHeader className="flex justify-between items-center bg-gradient-to-b from-white to-gray-50/20 dark:from-white/5 dark:to-transparent border-b border-gray-100/50 dark:border-white/5">
            <Input className="font-bold text-lg text-gray-900 dark:text-white border-transparent bg-transparent shadow-none focus:bg-white dark:focus:bg-white/10 focus:shadow-sm px-0" value={option.name} onChange={e => updateOption(option.id, { name: e.target.value })} />
            {options.length > 1 && <Button variant="ghost" size="sm" onClick={() => removeOption(option.id)} className="opacity-50 hover:opacity-100"><Icons.Trash2 className="h-4 w-4 text-gray-500 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-400 top-0" /></Button>}
          </CardHeader>
          <CardContent className="space-y-6 overflow-y-auto max-h-[600px] flex-1 bg-white/30 dark:bg-transparent">
            <textarea
              className="w-full rounded-xl border border-gray-200/60 dark:border-white/10 bg-white/40 dark:bg-white/5 px-3 py-2 text-sm text-gray-600 dark:text-gray-300 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 resize-none h-16 min-h-[4rem]"
              placeholder="Option description (e.g. specs, warranty)..."
              value={option.description || ''}
              onChange={e => updateOption(option.id, { description: e.target.value })}
            />
            <OptionSection
              title="1. Initial Investment"
              color="blue"
              rightElement={<span className="text-xs font-bold text-blue-600 dark:text-blue-400">Total: {parseFloat(option.initialCosts?.reduce((sum, i) => sum + i.value, 0) || option.initialCost || 0).toLocaleString()}</span>}
            >
              <InitialCostList
                items={option.initialCosts || [{ id: 'base', name: 'Base Cost', value: option.initialCost || 0 }]}
                onChange={items => {
                  const total = items.reduce((sum, i) => sum + i.value, 0);
                  updateOption(option.id, { initialCosts: items, initialCost: total });
                }}
              />
            </OptionSection>

            <MaintenanceCostList items={option.maintenanceCosts} onChange={i => updateOption(option.id, { maintenanceCosts: i })} />

            <DynamicCostList
              title="3. Operation"
              items={option.operationCosts}
              onChange={i => updateOption(option.id, { operationCosts: i })}
              color="cyan"
              buttonLabel="Add Operation Cost Item"
              categories={[
                "Manhour cost",
                "Spare parts consumption cost",
                "logistic support cost",
                "Energy consumption cost"
              ]}
            />
            <DynamicCostList title="4. Failure, Downtime & Production Loss" color="rose" items={option.failureCosts} onChange={i => updateOption(option.id, { failureCosts: i })} buttonLabel="Add Failure Cost Item" />
            <DynamicCostList title="5. Safety, Environmental & Regulatory" color="emerald" items={option.safetyCosts} onChange={i => updateOption(option.id, { safetyCosts: i })} buttonLabel="Add Safety Cost Item" />

            <OptionSection title="6. End of Life" color="orange">
              <NumericInput label="Demolish Cost (+)" tooltip="" value={option.demolishCost} onChange={e => updateOption(option.id, { demolishCost: parseFloat(e.target.value) || 0 })} />
              <NumericInput label="Salvage Value (-)" tooltip=" " value={option.salvageValue} onChange={e => updateOption(option.id, { salvageValue: parseFloat(e.target.value) || 0 })} />
            </OptionSection>

            <OptionSection title="7. J-Factor Analysis" color="purple">
              {/* A. Evaluate cost of risk */}
              <div className="flex justify-between items-center text-sm border-b border-purple-100 dark:border-white/5 pb-2">
                <span className="text-gray-600 dark:text-gray-300">Current Risk Level:</span>
                <span className={cn("font-bold",
                  (riskLevel === 'H') ? "text-red-600" :
                    (riskLevel === 'M') ? "text-yellow-600" :
                      (riskLevel === 'L' || riskLevel === 'L/N') ? "text-green-600" : "text-gray-400"
                )}>{riskLevel}</span>
              </div>

              {/* B. Justify cost of risk */}
              <div className="space-y-2 pt-2">
                <h5 className="text-[10px] font-bold text-gray-500 uppercase">Justify Cost of Risk</h5>
                <div className="grid grid-cols-2 gap-2 text-xs">
                  <div className="text-gray-500">Medium RAM Level:</div>
                  <div className="text-right font-medium">{mediumRAM.toLocaleString()} Baht</div>
                  <div className="text-gray-500">Likelihood Factor:</div>
                  <div className="text-right font-medium">{likelihoodFactor.toFixed(2)}</div>
                </div>
                <div className="w-full">
                  <label className="block text-[10px] font-bold text-gray-500 uppercase mb-1">Exposure Factor</label>
                  <select
                    className="flex h-8 w-full rounded-lg border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-2 text-xs text-gray-900 dark:text-gray-100"
                    value={option.exposureFactor || 'Yearly'}
                    onChange={e => updateOption(option.id, { exposureFactor: e.target.value })}
                  >
                    <option value="Continuous" className="dark:bg-slate-800">Continuous (1.0)</option>
                    <option value="Daily" className="dark:bg-slate-800">Daily (0.8)</option>
                    <option value="Weekly" className="dark:bg-slate-800">Weekly (0.5)</option>
                    <option value="Monthly" className="dark:bg-slate-800">Monthly (0.3)</option>
                    <option value="Yearly" className="dark:bg-slate-800">Yearly (0.1)</option>
                  </select>
                </div>
                <div className="flex justify-between items-center bg-white/40 dark:bg-white/5 p-2 rounded-lg">
                  <span className="text-xs font-medium text-gray-700 dark:text-gray-300">Justify Cost (Baht):</span>
                  <span className="text-sm font-bold text-indigo-700 dark:text-indigo-400">{Math.round(justifyCost).toLocaleString()}</span>
                </div>
              </div>

              {/* C. Evaluate % risk reduction */}
              <div className="space-y-1 pt-1">
                <label className="block text-[10px] font-bold text-gray-500 uppercase">Risk Reduction (%)</label>
                <Input
                  type="number"
                  min="0" max="100"
                  className="h-8 text-sm"
                  value={option.riskReduction}
                  onChange={e => updateOption(option.id, { riskReduction: parseFloat(e.target.value) || 0 })}
                  placeholder="0-100"
                />
              </div>

              {/* D. J-Factor & Decision */}
              <div className="pt-2 border-t border-purple-100 dark:border-white/5">
                <div className="flex justify-between items-center mb-1">
                  <span className="text-xs font-bold text-gray-600 dark:text-gray-400">J-Factor Score:</span>
                  <span className="text-lg font-black text-gray-800 dark:text-white">{jFactor.toFixed(2)}</span>
                </div>
                <div className="flex justify-between items-center bg-white dark:bg-white/10 p-2 rounded-lg border border-purple-100 dark:border-white/10 text-center">
                  <span className="text-xs font-medium text-gray-500">Decision:</span>
                  <span className={cn("font-bold uppercase tracking-wider", decision.color)}>{decision.decision}</span>
                </div>
              </div>
            </OptionSection>
          </CardContent>
        </Card>
      );
    };

    const ProjectInfoPanel = ({ className }) => {
      const { projectInfo, updateProjectInfo, config, updateConfig } = useLCC();
      return (
        <div className={cn("glass-panel p-6 rounded-2xl shadow-lg border border-white/60 dark:border-white/5 h-full flex flex-col", className)}>
          <div className="flex items-start gap-4 flex-1">
            <div className="p-3 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl text-white shadow-lg shadow-blue-500/20 shrink-0">
              <Icons.FileText className="h-6 w-6" />
            </div>
            <div className="flex-1 space-y-4 min-w-0">
              <div>
                <h3 className="text-sm font-bold text-blue-900 dark:text-blue-300 uppercase tracking-wide mb-1">Project Information</h3>
                <input
                  className="w-full text-3xl font-bold bg-transparent border-none focus:ring-0 text-gray-800 dark:text-white placeholder:text-gray-300 dark:placeholder:text-gray-600 px-0 -ml-1 truncate"
                  placeholder="Project Name..."
                  value={projectInfo.name}
                  onChange={e => updateProjectInfo({ name: e.target.value })}
                />
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="space-y-4">
                  <Input
                    label="Asset / Equipment Tag"
                    tooltip=" (Equipment Tag No.)"
                    value={projectInfo.asset}
                    onChange={e => updateProjectInfo({ asset: e.target.value })}
                    placeholder="e.g. Pump P-201A"
                  />
                  <div className="space-y-2">
                    <label className="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase flex items-center">Description / Subject <InfoTooltip text="" /></label>
                    <textarea
                      className="w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-white/5 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm resize-none h-24"
                      placeholder="Brief description of the analysis..."
                      value={projectInfo.description}
                      onChange={e => updateProjectInfo({ description: e.target.value })}
                    />
                  </div>
                </div>
                <div className="space-y-4">
                  <Input
                    label="Analyst / Author"
                    tooltip=""
                    value={projectInfo.analyst}
                    onChange={e => updateProjectInfo({ analyst: e.target.value })}
                    placeholder="Enter your name"
                  />
                  <Input
                    label="Date"
                    tooltip=""
                    type="date"
                    value={projectInfo.date}
                    onChange={e => updateProjectInfo({ date: e.target.value })}
                  />
                  <Input
                    label="Project Lifespan (Years)"
                    tooltip=" ()"
                    type="number"
                    min="1"
                    value={config.lifespan}
                    onChange={e => updateConfig({ lifespan: Math.max(1, parseInt(e.target.value) || 1) })}
                  />
                </div>
              </div>

              {/* Risk Assessment Section */}
              <div className="mt-6 pt-6 border-t border-gray-200 dark:border-white/10">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-sm font-bold text-blue-900 dark:text-blue-300 uppercase tracking-wide flex items-center">
                    Risk Assessment (RAM)
                    <InfoTooltip
                      content={<img src={RAM_IMAGE_SRC} alt="RAM Matrix" className="w-[600px] h-auto rounded bg-white" />}
                      className="p-1"
                    />
                  </h3>
                  <div className="flex items-center gap-2">
                    <span className="text-xs text-gray-500 dark:text-gray-400 font-medium">Include in Report</span>
                    <button
                      onClick={() => updateProjectInfo({ includeJFactor: projectInfo.includeJFactor === undefined ? false : !projectInfo.includeJFactor })}
                      className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${projectInfo.includeJFactor !== false ? 'bg-indigo-600' : 'bg-gray-200 dark:bg-gray-700'}`}
                    >
                      <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${projectInfo.includeJFactor !== false ? 'translate-x-6' : 'translate-x-1'}`} />
                    </button>
                  </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div className="space-y-4">
                    <div className="w-full">
                      <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Consequences</label>
                      <select
                        className="flex h-10 w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                        value={projectInfo.riskConsequence || ''}
                        onChange={e => updateProjectInfo({ riskConsequence: e.target.value })}
                      >
                        <option value="" className="dark:bg-slate-800">Select Consequence...</option>
                        <option value="People" className="dark:bg-slate-800">People</option>
                        <option value="Assets" className="dark:bg-slate-800">Assets</option>
                        <option value="Environment" className="dark:bg-slate-800">Environment</option>
                        <option value="Reputation" className="dark:bg-slate-800">Reputation</option>
                        <option value="Product Quality" className="dark:bg-slate-800">Product Quality</option>
                      </select>
                    </div>

                    <div className={`grid grid-cols-2 gap-4 transition-opacity duration-300 ${projectInfo.includeJFactor !== false ? 'opacity-100' : 'opacity-50 pointer-events-none grayscale'}`}>
                      <div className="w-full">
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Severity (0-5)</label>
                        <select
                          className="flex h-10 w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                          value={projectInfo.riskSeverity !== undefined ? projectInfo.riskSeverity : ''}
                          onChange={e => {
                            const val = e.target.value === '' ? '' : parseInt(e.target.value);
                            updateProjectInfo({ riskSeverity: val });
                          }}
                        >
                          <option value="" className="dark:bg-slate-800">Select...</option>
                          {[0, 1, 2, 3, 4, 5].map(v => <option key={v} value={v} className="dark:bg-slate-800">{v}</option>)}
                        </select>
                      </div>
                      <div className="w-full">
                        <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Likelihood (A-E)</label>
                        <select
                          className="flex h-10 w-full rounded-xl border border-gray-200 dark:border-white/10 bg-white/50 dark:bg-slate-800 px-3 py-2 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all shadow-sm"
                          value={projectInfo.riskLikelihood || ''}
                          onChange={e => updateProjectInfo({ riskLikelihood: e.target.value })}
                        >
                          <option value="" className="dark:bg-slate-800">Select...</option>
                          {['A', 'B', 'C', 'D', 'E'].map(v => <option key={v} value={v} className="dark:bg-slate-800">{v}</option>)}
                        </select>
                      </div>
                    </div>
                  </div>

                  <div className="flex flex-col justify-center items-center bg-gray-50 dark:bg-white/5 rounded-2xl border border-gray-200 dark:border-white/10 p-4">
                    <span className="text-gray-500 dark:text-gray-400 text-sm font-medium mb-2 uppercase tracking-widest">Risk Level</span>
                    {(() => {
                      const calculateRiskLevel = (s, l) => {
                        if (s === '' || s === undefined || l === '' || l === undefined) return '-';

                        // Convert s to number just in case
                        const severity = parseInt(s);
                        const likelihood = l;

                        if (severity === 0) return 'L/N';

                        if (severity === 1) {
                          if (['A', 'B'].includes(likelihood)) return 'L/N';
                          if (['C', 'D', 'E'].includes(likelihood)) return 'L';
                        }
                        if (severity === 2) {
                          if (['A', 'B', 'C'].includes(likelihood)) return 'L';
                          if (['D', 'E'].includes(likelihood)) return 'M';
                        }
                        if (severity === 3) {
                          if (['A', 'B'].includes(likelihood)) return 'L';
                          if (['C', 'D'].includes(likelihood)) return 'M';
                          if (likelihood === 'E') return 'H';
                        }
                        if (severity === 4) {
                          if (likelihood === 'A') return 'L';
                          if (['B', 'C'].includes(likelihood)) return 'M';
                          if (['D', 'E'].includes(likelihood)) return 'H';
                        }
                        if (severity === 5) {
                          if (['A', 'B'].includes(likelihood)) return 'M';
                          if (['C', 'D', 'E'].includes(likelihood)) return 'H';
                        }
                        return '-';
                      };

                      const level = calculateRiskLevel(projectInfo.riskSeverity, projectInfo.riskLikelihood);

                      let colorClass = "text-gray-400";
                      let bgClass = "bg-gray-100 dark:bg-gray-800";

                      if (level === 'L/N') { colorClass = "text-green-600 dark:text-green-400"; bgClass = "bg-green-100 dark:bg-green-900/30 border-green-200 dark:border-green-800"; }
                      if (level === 'L') { colorClass = "text-green-600 dark:text-green-400"; bgClass = "bg-green-100 dark:bg-green-900/30 border-green-200 dark:border-green-800"; }
                      if (level === 'M') { colorClass = "text-yellow-600 dark:text-yellow-400"; bgClass = "bg-yellow-100 dark:bg-yellow-900/30 border-yellow-200 dark:border-yellow-800"; }
                      if (level === 'H') { colorClass = "text-red-600 dark:text-red-400"; bgClass = "bg-red-100 dark:bg-red-900/30 border-red-200 dark:border-red-800"; }

                      return (
                        <div className={`text-5xl font-black ${colorClass} w-32 h-32 flex items-center justify-center rounded-full border-4 ${bgClass} shadow-inner`}>
                          {level}
                        </div>
                      );
                    })()}
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      );

    const RecommendationCard = ({ result, option, rank, bestResult, stats, jData, includeJFactor }) => {

    const CustomTick = ({ x, y, payload, theme }) => {

      );
